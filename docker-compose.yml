services: 
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379
    # persist redis data in a named volume
    volumes:
      - redis_data:/data
    restart: unless-stopped
  python-app:
    # build Dockerfile in the current directory
    build: .
    container_name: python
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]
    # mount the current directory to /app in the container so changes are reflected without rebuilding
    volumes:
      - .:/app
    secrets:
      - passwords 
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy

    restart: unless-stopped
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/passwords
      MYSQL_DATABASE: "leaderboard_db"
    secrets:
      - passwords
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
    - mysql_data:/var/lib/mysql
    # simple healthcheck to ensure mysql is ready to accept connections before python-app starts
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  redis_data:
  mysql_data:

secrets:
  passwords:
    file: ./passwords.txt